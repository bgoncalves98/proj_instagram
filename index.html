<!DOCTYPE html>


<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>

</head>

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/cel_logo.png" alt="cel logo">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <img src="./img/insta_logo.png" class ="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.png" alt="foto perfil">
                </div>

                <a href="#" class="instagram-login">Continue como username</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">

                <p class="not-account">Não é username?</p>
                <p class="notaccount">

                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>

            </div>

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">

                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>

            </div>
        </div>

        </div>
    
</body>

</html>
